<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Calculator</title>
  <link rel="stylesheet" href=""/>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('-')">−</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('/')">/</button>   
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="deleteLast()">delete</button>
      <button onclick="clearDisplay()">C</button>
    </div>
  </div>
  <script src="parameter.js"></script>

  <style>
body {
  background: #f4f4f4;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.calculator {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
  width: 300px;
}

#display {
  width: 100%;
  height: 50px;
  font-size: 24px;
  text-align: right;
  margin-bottom: 15px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  padding: 20px;
  font-size: 18px;
  border: none;
  border-radius: 5px;
  background-color: #e0e0e0;
  cursor: pointer;
  transition: background-color 0.2s;
}

button:hover {
  background-color: #d3d3d3;
}
/* Base styling – applies to all screens */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  /* NAVIGATION */
  .nav {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    padding: 1rem;
    background-color: #f8f9fa;
    justify-content: center;
  }
  
  .nav a {
    text-decoration: none;
    color: #333;
  }
  
  .nav p {
    margin: 0;
    font-weight: bold;
  }
  
  /* GENERAL CHILD ELEMENTS */
  .child {
    height: 200px;
    background-color: lightgray;
  }
  
  /* PARENT & ITEMS */
  .parent {
    padding: 1rem;
    text-align: center;
  }
  
  .item1 h3,
  .item2 h1,
  .item3 h1,
  .item4 h1 {
    margin: 0.4rem 0;
  }
  
  /* Mobile Styles (screens < 600px) */
  @media screen and (max-width: 599px) {
    .nav {
      flex-direction: column;
      align-items: center;
    }
  
    .item1a, .item1b,
    .item2a, .item2b,
    .item3a, .item3b, .item3c,
    .item4a, .item4b, .item4c, .item4d {
      font-size: 2rem;
    }
  
    .child {
      height: 150px;
    }
  }
  
  /* Tablet Styles (600px - 1023px) */
  @media screen and (min-width: 600px) and (max-width: 1023px) {
    .item1a, .item1b,
    .item2a, .item2b,
    .item3a, .item3b, .item3c,
    .item4a, .item4b, .item4c, .item4d {
      font-size: 1.2rem;
    }
  
    .child {
      height: 180px;
    }
  }
  
  /* Desktop Styles (1024px and up) */
  @media screen and (min-width: 1024px) {
    .item1a, .item1b {
      font-size: 1.5rem;
    }
  
    .item2a, .item2b {
      font-size: 2.5rem;
    }
  
    .item3a, .item3b, .item3c,
    .item4a, .item4b, .item4c, .item4d {
      font-size: 1.3rem;
    }
  
    .child {
      height: 200px;
    }
  }
  </style>
</body>
</html>
